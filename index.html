<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>E-Commerce</title>
 <link rel="stylesheet" href="style.css"> 
 <script src="https://kit.fontawesome.com/c3607ad32c.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- nav-bar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
        <h2>FURUHONN</h2>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
    </div>
  </nav>

  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">Second Hand Books</h1>
      <a href="#products"><button class="banner-btn">Shop Now</button></a>
    </div>
  </header>

  <section class="products" id="products">
    <div class="section-title">
      <h2>Our Products</h2>
    </div>
    <div class="products-center">
      
    </div>
  </section>

  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>Your Cart</h2>
      <div class="cart-content">
      </div>
      <div class="cart-footer">
        <h3>Total : $<span class="cart-total">0</span></h3>
        <button class="clear-cart banner-btn">Clear Cart</button>
      </div>
      <div class="saved-item-container" style="margin-top: 50px;">
        <h2>Saved item</h2>
        <div class="saved-items">
          
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
